<table class="table table-striped">
    <thead >
        <th>ID</th>
        <th>IDENTIFICACION</th>
        <th>NOMBRE</th>
        <th>APELLIDO</th>
    </thead>
    <tbody>
        @for (item of estudiantes; track $index) {
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.identification}}</td>
            <td>{{item.name}}</td>
            <td>{{item.surname}}</td>
        </tr>
        }

    </tbody>
</table>
